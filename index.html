<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gold Price</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #000;
      text-align: center;
    }
  </style>
</head>
<body>
  <span id="price">...</span>

  <script>
    const usdToBhd = 0.376;
    const ounceToGram = 31.1035;

    fetch("https://api.gold-api.com/price/XAU")
      .then(response => response.json())
      .then(data => {
        const ouncePriceUSD = data.price;
        const gramPriceUSD = ouncePriceUSD / ounceToGram;
        const gramPriceBHD = gramPriceUSD * usdToBhd;

        document.getElementById("price").textContent = gramPriceBHD.toFixed(2);
      })
      .catch(error => {
        document.getElementById("price").textContent = "خطأ";
      });
  </script>
</body>
</html>
